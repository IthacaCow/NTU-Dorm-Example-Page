<section class="pagination mdl-cell mdl-cell--middle c-button-group c-button-group--horizontal " ng-if="1 < pages.length">
    <div  ng-click="setCurrent(1)" class="c-button-group__item" ng-if="boundaryLinks" ng-class="{ disabled : pagination.current == 1 }">
        <a class="c-button c-button--outline"><i class="fa fa-angle-double-left"></i></a>
    </div>
    <div  ng-click="setCurrent(pagination.current - 1)" class="c-button-group__item"  ng-if="directionLinks" ng-class="{ disabled : pagination.current == 1 }">
        <a class="c-button c-button--outline"><i class="fa fa-angle-left"></i></a>
    </div>
    <div ng-repeat="pageNumber in pages track by $index" 
        class="c-button-group__item" 
        ng-class="{ active : pagination.current == pageNumber, disabled : pageNumber == '...' }">
        <a class="c-button c-button--outline" ng-click="setCurrent(pageNumber)">{{ pageNumber }}</a>
    </div>
    <div ng-click="setCurrent(pagination.current + 1)" class="c-button-group__item"  ng-if="directionLinks" ng-class="{ disabled : pagination.current == pagination.last }">
        <a class="c-button c-button--outline"><i class="fa fa-angle-right"></i></a>
    </div> 
    <div ng-if="boundaryLinks"  ng-click="setCurrent(pagination.last)" class="c-button-group__item" ng-class="{ disabled : pagination.current == pagination.last }">
        <a class="c-button c-button--outline"><i class="fa fa-angle-double-right "></i></a>
    </div>
</section>
