<!DOCTYPE html>
<html lang="zh-tw" > 
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>台灣大學宿舍網路</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<!-- CSS -->

  <!-- Angular Material CSS now available via Google CDN; version 0.10 used here -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.css">
  <link rel="stylesheet" href="style.css">
  <!-- <link rel="stylesheet" href="css/app.css"> -->
 

</head>

<body ng-app="dorm">
    <div id="dorm-table">
 
      <!-- Responsive table starts here -->
      <!-- For correct display on small screens you must add 'data-title' to each 'td' in your table -->
      <div class="table-responsive-vertical shadow-z-1">
      <!-- Table starts here -->
      <table id="table" class="table table-hover table-mc-light-blue">
          <thead>
            <tr ng-repeat="(field,fieldTitle) in fields ">
                <th>{{fieldTitle}}</th>
            </tr> 
          </thead>
          <tbody>
            <tr dir-paginate="data in usersData | itemsPerPage: 3">{{ item }}
              <td data-title="{{key}}" ng-repeat="(key,value) in data ">
                  {{value}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      
      

    </div>

    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>


    <!-- Angular Material Javascript now available via Google CDN; version 0.10 used here -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.js"></script>
    <script src="bower_components/angular-utils-pagination/dirPagination.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
