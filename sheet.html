<!DOCTYPE html>
<html >
	<head>
		<link rel="icon" href="images/LOGO-1.png" type="image/x-icon"> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="UTF-8">
		<title>宿舍網路管理系統</title>

		<link rel="stylesheet" href="./mdl/material.css">
		<script src="./mdl/material.min.js"></script>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="css/general.css">

		
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-route/angular-route.js"></script>
		<script src="js/app.js"></script>
		<script src="js/ng-controllers.js"></script>
	</head>

	<body ng-app="signUpSheetApp">

		<!-- The drawer is always open in large screens. The header is always shown,
		even in small screens. -->
		<div >
			<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer
				    mdl-layout--fixed-header">

				<div class="mdl-layout__drawer"  >
					<header>
						<image class="logo" src="images/logo.png"></image>
						<div class="title">宿舍網路管理系統</div>
					</header>

					
					<nav class="mdl-navigation" ng-controller="navController">
							<div ng-repeat="(index, entry) in nav_menu">
								<span ng-if="entry.type === 'title'" class="title">
									{{ entry.name }}
								</span>	
								<div ng-if="entry.type === 'toggle'">
									<a class="mdl-navigation__link"
										ng-click ="select(index)"> 
										{{ entry.name }} 
									</a>
									<ul ng-if="index == now_selected_nav_index">
										<li ng-repeat="child in entry.children">
											<a href="child.url"
												class="mdl-navigation__link">
												{{ child.name }}
											</a>
										</li>
									</ul>
								</div>
								<a ng-if="entry.type === 'link'" 
									href ="entry.url"
									class ="mdl-navigation__link">
									{{ entry.name }}
								</a>
							</div>
					</nav>
				</div>

				
				<header class="mdl-layout__header">
					<div class="mdl-layout__header-row">
						<span class="mdl-layout-title">
							{{ indexed_events[routeParams.eventId]._id || "All" }}
						</span>
						
						<div class="mdl-layout-spacer"></div>

						
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
							    mdl-textfield--floating-label mdl-textfield--align-right">

							<label class="mdl-button mdl-js-button mdl-button--icon"
								for="fixed-header-drawer-exp">
								<i class="material-icons">search</i>
							</label>
							
							<div class="mdl-textfield__expandable-holder">
								<input class="mdl-textfield__input" type="text" name="sample"
									id="fixed-header-drawer-exp" />
							</div>		    
						</div>
						
					</div>
				</header>
				
				
				<main class="mdl-layout__content" ng-view >
					
				</main>

				<footer class="mdl-mini-footer">

					<div class="mdl-mini-footer--left-section">

						<div class="mdl-logo">
							GIS Taiwan
						</div>
						<ul class="mdl-mini-footer--link-list">
							<li><a href="#">About</a></li>
						</ul>
					</div>
				</footer>


				
			</div>

		</div>
		
	</body>

</html>
